<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CipherCraft</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CipherCraft</h1>
    </header>
    <main>
        <section>
            <div class="input">
                <textarea name="input" id="input" cols="80" rows="24" placeholder="Digite seu texto..."></textarea>
                <p>
                    Apenas letras minúsculas e sem acento.
                </p>
            </div>
            <div>
                <button onclick="criptografar()">Criptografar</button>
                <button onclick="criptografar('reverso')">Descriptografar</button>
            </div>
        </section>
        <section>
            <div id="alerta">
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <p id="output" class="escondido"></p>
            <button id="copiar" onclick="copiar()">Copiar</button>
        </section>
    </main>
    <script src="script.js" defer></script>
    <footer>
        Desenvolvido com &hearts; por Mateus Ryu Yamaguchi no 
        <a href="https://www.oracle.com/br/education/oracle-next-education/">
            Programa ONE
        </a>!
    </footer>
</body>
</html>
