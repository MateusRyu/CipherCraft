<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CipherCraft</title>
</head>
<body>
    <header>
        <h1>CipherCraft</h1>
    </header>
    <main>
        <section>
            <textarea name="input" id="input" cols="30" rows="10" placeholder="Digite seu texto..."></textarea>
            <div>
                <p>
                    Apenas letras minúsculas e sem acento.
                </p>
            </div>
            <div>
                <button>Criptografar</button>
                <button>Descriptografar</button>
            </div>
        </section>
        <section>
            <div class="saida__padrao">
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <p class="saida__texto"></p>
            <button>Copiar</button>
        </section>
    </main>
    <footer>
        Desenvolvido com &hearts; por Mateus Ryu Yamaguchi no 
        <a href="https://www.oracle.com/br/education/oracle-next-education/">
            Programa ONE
        </a>!
    </footer>
</body>
</html>
