<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CipherCraft</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/assets/site.webmanifest">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CipherCraft</h1>
    </header>
    <main>
        <section>
            <div class="entrada">
                <textarea id="input" placeholder="Digite seu texto..."></textarea>
                <p>
                    &#9888; Apenas letras minúsculas e sem acento.
                </p>
            </div>
            <div class="botoes">
                <button onclick="criptografar()">Criptografar</button>
                <button onclick="criptografar('reverso')">Descriptografar</button>
            </div>
        </section>
        <section>
            <div id="alerta">
                <p class="extra-grande">&nexist;</p>
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <p id="output" class="escondido"></p>
            <button id="copiar" onclick="copiar()">Copiar</button>
        </section>
    </main>
    <script src="script.js" defer></script>
    <footer>
        Desenvolvido com &hearts; por <a href="https://www.linkedin.com/in/mateus-ryu-yamaguchi/" target="_blank">Mateus Ryu Yamaguchi</a> no 
        <a href="https://www.oracle.com/br/education/oracle-next-education/" target="_blank">
            Programa ONE
        </a>!
    </footer>
</body>
</html>
